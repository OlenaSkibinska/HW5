<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

    <title>HW5</title>
</head>
<body>
<div>
    <div id="viz"></div>
</div>
</body>

<script>
    var chart = {
        "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
        "data": {"url": "population_by_age_sex_year.csv"},
        "width": 500,
        "height": 300,
        "title": "1989",
        "name": "name",
        "description": "description",
        "transform": [{"calculate": "year(datum.year)", "as": "Year"}],
        "layer": [
            {
                "selection": {
                    "CylYr": {
                        "type": "single", "fields": ["Year"],
                        "bind": {
                            "Year": {"input": "range", "min": 1989, "max": 2017, "step": 1}
                        }
                    }
                }
            },
                {
                    "mark": {
                        "type": "line",
                        "point": {
                            "fill": "#F8BDC8",
                            "opacity": 1,
                            "size": 50,
                        },
                        "color": "#F8BDC8",
                        "opacity": 0.5,
                        "size": 10,
                    },

                    "encoding": {
                        "y": {"field": "women", "type": "quantitative"}

                    },

                },
                {
                    "mark": {
                        "type": "line",
                        "point": {
                            "fill": "#9AC2F3",
                            "opacity": 1,
                            "size": 50,
                        },
                        "color": "#9AC2F3",
                        "opacity": 0.5,
                        "size": 10,
                    },
                    "encoding": {
                        "y": {"field": "men", "type": "quantitative"}
                    }
                },
                {
                    "mark": {
                        "type": "rule",
                        "color": "#71778c",

                    },
                    "selection": {
                        "hover": {"type": "single", "on": "mouseover", "empty": "none"}
                    },
                    "encoding": {
                        "color": {
                            "condition": {
                                "selection": {"not": "hover"}, "value": "transparent"
                            },
                        }
                    }
                }
                ],
        "encoding": {
            "x": {
                "field": "age",
                "type": "quantitative",
            },
            "tooltip": [
                {"field": "year", "type": "quantitative"},
                {"field": "age", "type": "quantitative"},
                {"field": "women", "type": "quantitative"},
                {"field": "men", "type": "quantitative"}
            ]
        },


    }

    var opts = {
        "actions": false
    }

    vegaEmbed('#viz', chart, opts)
</script>

</html>
